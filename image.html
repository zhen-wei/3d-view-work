<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/public.css">
    <link rel="stylesheet" href="./style/image.css">
    <script src="./script/public.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" async></script>
    <script src="./script/image.js" defer></script>
    <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" type="module"></script>
    <title>圖片展示</title>
</head>
<body>
    <div class="top-bar-box">
        <ul class="top-bar" id="topBar">
            <li>
                <a href="#">
                    <span class="material-icons">reorder</span>
                </a>
            </li>
            <li>
                <a href="./index.html">
                    <span class="material-icons">home</span>首頁
                </a>
            </li>
            <li>
                <a href="#" class="selected">
                    <span class="material-icons">image</span>圖片展示
                </a>
            </li>
            <li>
                <a href="./3d.html">
                    <span class="material-icons">view_in_ar</span>模型展示
                </a>
            </li>
            <li>
                <a href="./about.html">
                    <span class="material-icons">contacts</span>關於網站
                </a>
            </li>
        </ul>
    </div>
    <div class="camera">
        <div class="space">
            <div class="grid">
                
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">說明</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="info">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasBottomLabel">檢視</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
            <model-viewer
            alt="3D model"
            environment-image="neutral"
            loading="eager"
            interaction-prompt="none"
            auto-rotate-delay="0"
            shadow-intensity="1"
            camera-controls
            auto-rotate
            autoplay>
        </div>
      </div>
</body>
</html>
